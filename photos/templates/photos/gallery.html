<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!--css bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        a {
            text-decoration: none;
            text-transform: capitalize;
        }

        .image-thumbail{
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body calss ="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}">All</a>
                      </li>
                      {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category}}">{{category}}</a>
                        </li>
                      {% endfor %}
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                  {% for image in images %}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thumbail" src="{{image.src}}">
                            <div class="card-body">
                              <small> Category: {{ image.category }} </small>
                            </div>
                            <a href="{% url 'photo' pk=image.pk %}" class = "btn btn-outline-dark btn-sm m-1">view</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
